name: PR

on:
  pull_request:

jobs:
  checks:
    name: Scalafmt
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
      - run: sbt scalafmtCheckAll scalafmtSbtCheck
  self-checks-core:
    name: Self Blinky core module
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
          apps: bloop
      - run: sbt "runCurrent \"ci-tests/core.blinky.conf\" --multiRun 1/1"
  self-checks-cli:
    name: Self Blinky cli module
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
          apps: bloop
      - run: sbt "runCurrent \"ci-tests/cli.blinky.conf\" --multiRun 1/1"
  integration:
    name: Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
          apps: bloop
      - run: sbt runExamples
