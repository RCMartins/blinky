  mdoc-test:
    name: Run mdoc and check for warnings
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - run: |
          sbt mdoc 2>&1 | tee output.txt
          if grep -q 'warning' output.txt; then
            echo "mdoc warnings found!"
            exit 1
          fi
